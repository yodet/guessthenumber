<script>
    let num = Math.floor(Math.random() * 11);
    let guess = prompt("guess a number between 1 and 10");  
    let gotIt = false;
    let numGuesses = 0;

    while(gotIt === false){
        numGuesses++;
        if(num == guess)
        {
            //alert("Got it!");
            gotIt = true;//break out of loop
        }else{//continue since answer is incorrect!


            if(num > guess){//higher!
                guess = prompt("higher");

            }else{//lower!
                guess = prompt("lower");


            }
            //guess = prompt("guess again!");
        }




    }
     alert ("Got it! Yay! You guessed " + num + " and it only took you " + numGuesses + " times!");
     //alert("Sorry!  You guessed " + guess + " and the number was " + num);

	</script>
